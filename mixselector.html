<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixselector</title>
     
    <style>
        p{color: blue;font-size: 20px;}
#fifth{
    color: chartreuse;font: size 25px;;
}

.yellow{
    background-color: aqua;
}
    </style>
    
    
</head>
<body>
<h3>Explore Mixed Selector</h3>
        <p>My first css mixselector class</p>
        <p>My second css mixselector class</p>
        <p class="yellow">My third css mixselector class</p>
        <p>My forth css mixselector class</p>
        <p id="fifth">My fifth css mixselector class</p>
        <p class="yellow ">My six css mixselector class</p>
        <p>My seven css mixselector class</p>
</body>
</html>
